<!DOCTYPE html>
<html xmlns:layout="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">
<head>
    <title>Home</title>
</head>
<body>
    <div layout:fragment="content">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="http://lorempixel.com/1140/420/" alt="..."/>
                    <div class="carousel-caption">
                    </div>
                </div>
                <div class="item">
                    <img src="http://lorempixel.com/1140/420/" alt="..."/>
                    <div class="carousel-caption">
                    </div>
                </div>
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <h1>Produtos em Destaque</h1>

        <section class="products products-highlight row">
            <!--/*@thymesVar id="products" type="java.util.List"*/-->
            <div th:if="${#lists.isEmpty(products)}" class="alert alert-info col-md-12">
                Nenhum produto em destque disponível
            </div>
            <!--/*@thymesVar id="product" type="com.ddf.domain.ProductDomain"*/-->
            <div th:each="product: ${products}" class="product col-xs-6 col-sm-4 col-md-3">
                <img src="http://lorempixel.com/300/200/" alt="Image X" class="img-responsive"/>
                <p th:text="${product.name}" class="name"></p>
                <p th:text="${product.description}" class="description"></p>
                <p class="price">Preço: <strong th:text="${product.price}" class="price"></strong></p>
                <a href="" th:title="${product.name}" class="btn btn-default btn-small">Adicionar ao carrinho</a>
            </div>
        </section>
    </div>
</body>
</html>
