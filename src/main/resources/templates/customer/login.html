<!DOCTYPE html>
<html xmlns:layout="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">
<head>
    <title>Cliente - Login</title>
</head>
<body>
<div layout:fragment="content" class="cart">
    <form th:action="@{/login}" method="post" class="form-signin">

        <!--/*@thymesVar id="error" type="java.lang.String"*/-->
        <div th:if="${error}" th:text="${error}"></div>

        <h2 class="form-signin-heading">Login</h2>

        <div th:if="${user}" th:text="${user.name}">xxxx</div>

        <label for="username" class="sr-only">E-mail</label>
        <input type="email" id="username" name="username" class="form-control" placeholder="E-mail" required="required" autofocus="autofocus"/>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="required"/>

        <button class="btn btn-lg btn-primary btn-block" type="submit">OK</button>
    </form>
</div>
</body>
</html>
