<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top menu" th:fragment="header">
        <div class="container">
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active' : ''}">
                        <a th:href="@{/}">Home</a>
                    </li>
                    <li th:classappend="${#httpServletRequest.getRequestURI() == '/produtos' ? 'active' : ''}">
                        <a th:href="@{/produtos}">Produtos</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${#httpServletRequest.remoteUser != null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" title="Usuário">Usuário <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/minhas-compras}">Minhas compras</a></li>
                            <li><a href="#" onclick="$.post('/logout', function () { window.location.reload(); }); return false;">Sair</a></li>
                        </ul>
                    </li>
                    <li th:classappend="${#httpServletRequest.getRequestURI() == '/login' ? 'active' : ''}" th:if="${#httpServletRequest.remoteUser == null}">
                        <a th:href="@{/login}" title="Entrar">Entrar</a>
                    </li>
                    <li th:classappend="${#httpServletRequest.getRequestURI() == '/cadastro' ? 'active' : ''}"  th:if="${#httpServletRequest.remoteUser == null}">
                        <a th:href="@{/cadastro}" title="Cadastrar">Cadastrar</a>
                    </li>
                    <li th:classappend="${#httpServletRequest.getRequestURI() == '/carrinho' ? 'active' : ''}">
                        <a th:href="@{/carrinho}" title="Ver carrinho de compras" class="cart">
                            <i class="glyphicon glyphicon-shopping-cart"></i>
                            Carrinho
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
